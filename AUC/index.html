<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Unlearning Canvas</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="section">
        <h1 class="section__header">Agile Unlearning Canvas</h1>
        <div class="section__content">
            <div class="section__content-1">
                <div class="left__container">
                    <p class="container__text">Feedback</p>
                    <img src="./Icons/info.png" class="infoBtn" alt="Info" data-info="Hier ist eine Beispielinformation." />
                    <ul class="list-inline" id="feedbackList"></ul>
                    <input type="text" id="feedbackListInput" class="text" placeholder="Neues Element hinzufügen">
                    <button class="button" id="feedbackListBtn"></button>
                    <div class="image__container">
                        <img src="./Icons/Feedback.png" alt="">
                    </div>
                    <div class="image__container_numbers">
                        <img src="./Icons/nine.png">
                    </div>
                </div>
                <div class="gap__container">
                    <div class="gap__container-image gap__container-image-1">
                        <img src="./Icons/Doodle-Arrow-PNG-1.png" alt="">
                    </div>
                </div>
                <div class="main__panel">
                    <div class="main__panel__containers container-1">
                        <p class="container__text">Brainstorming</p>
                        <img src="./Icons/info.png" class="infoBtn" alt="Info" data-info="Hier ist eine Beispielinformation." />
                        <div class="list-container" id="listContainer1"></div>
                        <ul class="list-inline" id="brainstormingList"></ul>
                        <input type="text" id="brainstorminglistInput" class="text" placeholder="Neues Element hinzufügen">
                        <button class="button" id="brainstormingaddToListBtn"></button>
                        <div class="image__container">
                            <img src="./Icons/Brainstorming.png" alt="">
                        </div>
                        <div class="image__container_numbers">
                            <img src="./Icons/one.png">
                        </div>
                    </div>

                    <div class="main__panel__containers container-5">
                        <p class="container__text">Knowledge Impediments</p>
                        <img src="./Icons/info.png" class="infoBtn" alt="Info" data-info="Hier ist eine Beispielinformation." />
                        <ul class="list-inline" id="knowledgeList"></ul>
                        <input type="text" id="knowledgelistInput" class="text" placeholder="Neues Element hinzufügen">
                        <button class="button" id="knowledgeToListBtn"></button>
                        <div class="image__container">
                            <img src="./Icons/Knowledge Impediments.png" alt="">
                        </div>
                        <div class="image__container_numbers">
                            <img src="./Icons/two.png">
                        </div>
                    </div>
                    <div class="main__panel__containers container-2">
                        <p class="container__text">Reflexion</p>
                        <img src="./Icons/info.png" class="infoBtn" alt="Info" data-info="Hier ist eine Beispielinformation." />
                        <ul class="list-inline" id="reflexionList"></ul>
                        <input type="text" id="reflexionListInput" class="text" placeholder="Neues Element hinzufügen">
                        <button class="button" id="reflexionListBtn"></button>
                        <div class="image__container">
                            <img src="./Icons/Reflexion.png" alt="">
                        </div>
                        <div class="image__container_numbers">
                            <img src="./Icons/three.png">
                        </div>
                    </div>
                    <div class="main__panel__containers container-4">
                        <p class="container__text">Neue Perspektiven</p>
                        <img src="./Icons/info.png" class="infoBtn" alt="Info" data-info="Hier ist eine Beispielinformation." />
                        <ul class="list-inline" id="neuePerspektivenList"></ul>
                        <input type="text" id="neuePerspektivenListInput" class="text" placeholder="Neues Element hinzufügen">
                        <button class="button" id="neuePerspektivenListBtn"></button>
                        <div class="image__container">
                            <img src="./Icons/Neue Perspektiven.png" alt="">
                        </div>
                        <div class="image__container_numbers">
                            <img src="./Icons/four.png">
                        </div>
                    </div>
                    <div class="main__panel__containers container-7">
                        <p class="container__text">Definition of Unlearned</p>
                        <img src="./Icons/info.png" class="infoBtn" alt="Info" data-info="Hier ist eine Beispielinformation." />
                        <ul class="list-inline" id="definitionOfUnlearnedList"></ul>
                        <input type="text" id="definitionOfUnlearnedListInput" class="text" placeholder="Neues Element hinzufügen">
                        <button class="button" id="definitionOfUnlearnedListBtn"></button>
                        <div class="image__container">
                            <img src="./Icons/Definition of Unlearned.png" alt="">
                        </div>
                        <div class="image__container_numbers">
                            <img src="./Icons/five.png">
                        </div>
                    </div>
                    <div class="main__panel__containers container-3">
                        <p class="container__text">Vorbereitung</p>
                        <img src="./Icons/info.png" class="infoBtn" alt="Info" data-info="Hier ist eine Beispielinformation." />
                        <ul class="list-inline" id="vorbereitungList"></ul>
                        <input type="text" id="vorbereitungListInput" class="text" placeholder="Neues Element hinzufügen">
                        <button class="button" id="vorbereitungListBtn"></button>
                        <div class="image__container">
                            <img src="./Icons/Vorbereitung.png" alt="">
                        </div>
                        <div class="image__container_numbers">
                            <img src="./Icons/six.png">
                        </div>
                    </div>
                    <div class="main__panel__containers container-6">
                        <p class="container__text">Action Items</p>
                        <img src="./Icons/info.png" class="infoBtn" alt="Info" data-info="Hier ist eine Beispielinformation." />
                        <ul class="list-inline" id="actionItemsList"></ul>
                        <input type="text" id="actionItemsListInput" class="text" placeholder="Neues Element hinzufügen">
                        <button class="button" id="actionItemsListBtn"></button>
                        <div class="image__container">
                            <img src="./Icons/Action Items.png" alt="">
                        </div>
                        <div class="image__container_numbers">
                            <img src="./Icons/seven.png">
                        </div>
                    </div>
                </div>
            </div>
            <div class="gap__container">
                <div class="gap__container-image gap__container-image-2">
                    <img src="./Icons/Doodle-Arrow-PNG-1.png" alt="">
                </div>
                <div class="gap__container-image gap__container-image-3">
                    <img src="./Icons/Doodle-Arrow-PNG-1.png" alt="">
                </div>
            </div>
            <div class="bottom__container">
                <p class="container__text">Measuring Unlearning</p>
                <img src="./Icons/info.png" class="infoBtn" alt="Info" data-info="Hier ist eine Beispielinformation." />
                <ul class="list-inline" id="measuringUnlearningItemsList"></ul>
                <input type="text" id="measuringUnlearningListInput" class="text" placeholder="Neues Element hinzufügen">
                <button class="button" id="measuringUnlearningListBtn"></button>
                <div class="image__container">
                    <img src="./Icons/Measuring Unlearning.png" alt="">
                </div>
                <div class="image__container_numbers">
                    <img src="./Icons/eight.png">
                </div>
            </div>
        </div>
    </div>

    <script src="server.js"></script>
    <script src="script.js"></script>
</body>
</html>
